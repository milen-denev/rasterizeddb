name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build rasterizeddb_core for Linux x64
        run: cargo build --release -p rasterizeddb_core
      - name: Rename Linux executable
        run: mv target/release/rasterizeddb_core rasterizeddb_server-linux-x64
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: rasterizeddb_server-linux-x64
          path: rasterizeddb_server-linux-x64

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Build rasterizeddb_core for Windows x64
        run: cargo build --release -p rasterizeddb_core
      - name: Rename Windows executable
        run: ren target\release\rasterizeddb_core.exe rasterizeddb_server-windows-x64.exe
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rasterizeddb_server-windows-x64.exe
          path: rasterizeddb_server-windows-x64.exe

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate release changelog
        id: changelog
        run: |
          echo "changelog<<EOF" >> $GITHUB_ENV
          git log --pretty=format:"* %s (%h)" $(git describe --tags --abbrev=0 @^)..@ >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ env.changelog }}
          files: |
            artifacts/rasterizeddb_server-linux-x64/rasterizeddb_server-linux-x64
            artifacts/rasterizeddb_server-windows-x64.exe/rasterizeddb_server-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}