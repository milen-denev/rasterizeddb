[package]
name = "rasterizeddb_core"
version = "0.0.8"
edition = "2024"
repository = "https://github.com/milen-denev/rasterizeddb"
license = "GPL-3.0-only"
keywords = ["database", "rql", "schemaless-db", "embedded-database"]
authors = ["Milen Denev"]
description = "A schemaless, high-performance database written in Rust, designed for speed and scalability."

[dependencies]
tokio = { version = "1", features = ["full"] }
byteorder = "1.5.0"
itertools = "0.14"
moka =  { version = "0.12", features = ["sync"] }
ahash = "0.8"
once_cell = "1.21.3"
orx-concurrent-vec = "3.6.0"
stopwatch = "0.0.7"
futures = "0.3.31"
async-lazy = { version = "0.1.2", features = ["parking_lot"] }
dashmap = "6.1.0"
log = "0.4.27"
libmimalloc-sys = "0.1.42"
rastcp = { path = "../rastcp" }
env_logger = "0.11.8"
tera = "1.20.0"
crc = "3.3.0"
temp_testdir = "0.2.3"
memmap2 = "0.9.5"
# papaya = "0.2.1"
rand = "0.9.1"
crossbeam-queue = "0.3.12"

[dev-dependencies]
criterion = { version = "0.6.0" }

[[bench]]
name = "buffer_benchmarks"
harness = false

[[bench]]
name = "string_instructions_benchmarks"
harness = false

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
incremental = false
codegen-units = 1
lto = "fat"
# rustflags = [ "-C", "target-cpu=native" ]

[features]
default = ["enable_parallelism"] # "enable_parallelism" "enable_long_row"
enable_index_caching =  []
enable_parallelism = []
enable_long_row = []
enable_data_verification = []