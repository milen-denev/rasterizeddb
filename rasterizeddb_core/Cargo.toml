[package]
name = "rasterizeddb_core"
version = "0.0.8"
edition = "2021"
repository = "https://github.com/milen-denev/rasterizeddb"
license = "GPL-3.0-only"
keywords = ["database", "rql", "schemaless-db", "embedded-database"]
authors = ["Milen Denev"]
description = "A schemaless, high-performance database written in Rust, designed for speed and scalability."

[dependencies]
tokio = { version = "1", features = ["full"] }
byteorder = "1.5"
itertools = "0.14"
moka =  { version = "0.12", features = ["sync"] }
ahash = "0.8"
once_cell = "1.20"
orx-concurrent-vec = "3.3.0"
stopwatch = "0.0.7"
futures = "0.3.31"
rastdp = "0.4.2"
dashmap = "6.1.0"
async-lazy = { version = "0.1.0", features = ["parking_lot"] }

[dev-dependencies]
criterion = { version = "0.5.1" }

[[bench]]
name = "buffer_benchmarks"
harness = false

[profile.release]
strip = true
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
incremental = false 
codegen-units = 1
lto = "fat" 

[features]
default = []
enable_index_caching = []